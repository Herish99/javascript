<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form class=" gy-2 gx-3 align-items-center form-center needs-validation">

            <div class="twitter-div">

                <div class="twitter"><i class="fa-brands fa-twitter" style="color: #0450d2;"></i>
                </div>
                <h4>Twitter</h4>
            </div>

            <div class="col-auto width mb-2 ">
                <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa-solid fa-user"></i></div>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username"
                        onblur="validateInput(this)" required>
                </div>
            </div>



            <div class="col-auto width mb-2">
                <label class="visually-hidden" for="autoSizingInputGroup">Password</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa-solid fa-key"></i></div>
                    <input type="password" class="form-control" id="password-id" placeholder="Password"
                        onblur="validateInput(this)" required>
                    <input type="checkbox" name="check" id="checkbox-id">
                </div>
            </div>



            <div class="d-grid width col-6 mx-auto">
                <button type=" submit" class="btn btn-primary btn-lg-3">Login</button>
                <div>
                    <small class="m-3"><a href="#">sign in</a></small>

                    <small><a href="#">Forget password?</a></small>
                </div>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script>
            function validateInput(onebyoneinputs) {
                let span1 = document.createElement('span');
                span1.innerHTML = "*required data";
                let spanElement = onebyoneinputs.parentNode.querySelector('span');


                if (onebyoneinputs.value === "") {
                    if (spanElement == null) {
                        onebyoneinputs.parentNode.appendChild(span1);
                        console.log();
                    }
                } else {
                    // onebyoneinputs.parentNode.removeChild(span1);
                    // let spanElement = onebyoneinputs.parentNode.querySelector('span');
                    if (spanElement !== null) {
                        spanElement.parentNode.removeChild(spanElement);
                    }
                }
            }
            let chkbx = document.getElementById("checkbox-id")
            let pass = document.getElementById("password-id")
            // console.log(pass.value);

            chkbx.addEventListener("click", function () {
                // console.log("called");

                if (chkbx.checked) {
                    pass.type = "text"
                } else {
                    pass.type = "password"
                }
            })
        </script>
    </div>








</body>

</html>
