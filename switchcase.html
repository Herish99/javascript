<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
        let age = 25
        switch (age) {
            case 5:
                console.log("kid");
                break;
            case 10:
                console.log("child");
                break;
            case 15:
                console.log("young");
                break;
            case 20:
                console.log("adult");
                break;
            case 25:
                console.log("mature");
                break;
        
            default:
                break;
        }
    </script>
</body>
</html>
