    <title>Document</title>

<body>
    
    <script>
        let weight = parseInt(prompt("Enter your weight"))
        let height = parseInt(prompt("Enter your height"))

        function BMI(weight , height) {
            let bmi = (weight /  (height * height)) * 10000
            return bmi
        }
        BMI() 
        console.log(BMI(weight, height));
    </script>
</body>
