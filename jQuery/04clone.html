<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery clone</title>
    <style>
        #box {
            background-color: tan;
        }

        #box2 {
            background-color: cadetblue;
        }
    </style>
</head>


<body>
    <div id="box">
        <h1>this is heading</h1>
        <p>this is para</p>
        <h2>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi commodi fugit voluptatum ab at repellat
            porro unde eum! Tenetur possimus optio qui dolor eos earum ipsa at vitae quia obcaecati./h2>
    </div>
    <div id="box2">
        <h2>This is h2</h2>
    </div>
    <button id="btn">clone</button>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script>


        // Clone Appending elements from box to box2.

        $("#btn").click(function () {
            // console.log("called");
            $("#box h1,h2").clone().appendTo("#box2")
            // $("#box h2").clone().appendTo("#box2")
        })
    </script>
</body>

</html>
