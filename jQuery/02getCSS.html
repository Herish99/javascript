<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            float: left;
            margin: 5px;
        }

        #box1 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }

        #box2 {
            width: 100px;
            height: 100px;
            background-color: rgb(44, 175, 159);
        }

        #box3 {
            width: 100px;
            height: 100px;
            background-color: rgb(239, 245, 56);
        }

        #box4 {
            width: 100px;
            height: 100px;
            background-color: rgb(73, 43, 226);
        }
    </style>
</head>

<body>
    <main>

        <p id="result">&nbsp;</p>
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
        <div id="box4">4</div>
    </main>



    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <script>
        $("div").on("click", function () {
            let htmlContent = ""


            console.log("called");
            // console.log(this);                  // it will define element of that particular box.
            // console.log($(this));               // it will represent object


            let styles = $(this).css(["width", "height", "background-color"]);
            // console.log((this).css(["width", "height", "background-color"])); // without building object css wont work
            console.log($(this).css(["width", "height", "background-color"]));   // now it will work as it is now object.


            $.each(styles, function (key, value) {
                // console.log(key);
                // console.log(value);


                htmlContent += "<br> " + key + ": " + value + "<br>"
            })

            $("#result").html(htmlContent)
            // console.log(htmlContent);
        })
    </script>
</body>

</html>
