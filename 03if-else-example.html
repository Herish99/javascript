<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt("enter two digit num1")
        let num2 = prompt("enter two digit num2")
        let number = +num1 + +num2
        if(number > 100){
            console.log("number is greater than 100" + ":" + (+num1 + +num2));
        }else{
            console.log("number is less than 100" + ":" + (+num1 + +num2));
        }
    </script>
</body>
