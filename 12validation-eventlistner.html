<body>
    <form method="post" id="Form">
        <table>
            <tr>
                <td><label for="username">username</label></td>
                <td><input type="text" name="text" id="username" class="thisrequired"></td>

            </tr>
            <tr>
                <td><label for="password">password</label></td>
                <td><input type="password" class="thisrequired" name="txt" id="password"></td>

            </tr>
            <tr>
                <td><label for="cpassword">confirm password</label></td>
                <td><input type="password" class="thisrequired" name="txt" id="cpassword"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" class="thisrequired" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="mobile">mobile</label></td>
                <td><input type="tel" class="thisrequired" name="mobile" id="mobile" pattern="[0 9]" maxlength="10"
                        minlength="10"></td>
            </tr>
            <tr>
                <td><label for="datetime">Date-time</label></td>
                <td><input type="datetime" class="thisrequired" name="datetime" id="datetime"></td>
            </tr>
            <tr>
                <td><label for="date">Date</label></td>
                <td><input type="date" class="thisrequired" name="date" id="date"> </td>
            </tr>
            <tr>
                <td><input type="submit" value="submit" id="btn"></td>
            </tr>

            <script>


                let inputElement = document.getElementsByClassName("thisrequired")


                // Not to create span element before the function . wrong method ...error will be added but remove even input is blank as we move to next input.


                // let spanElement = document.createElement("span")
                // spanElement.innerHTML = "Data Mandatory"

                // console.log(spanElement);
                for (let i = 0; i < inputElement.length; i++) {

                    inputElement[i].addEventListener('blur', funct);

                }
                function funct(onebyoneinputs) {
                    let inputs = onebyoneinputs.target
                    // console.log(inputs);

                    if (inputs.value == "") {
                        console.log("blank");
                        let spanElement = document.createElement("span");           // right method
                        spanElement.innerHTML = "Data Mandatory";

                        inputs.parentNode.appendChild(spanElement);
                    } else {
                        let spanElement = inputs.parentNode.querySelector("span")
                        if (spanElement !== null) {
                            spanElement.parentNode.removeChild(spanElement)
                        }
                    }
                }



















            </script>
        </table>
    </form>
