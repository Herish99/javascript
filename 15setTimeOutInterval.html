<body>
    <script>
        // function data() {

        // }
        // setTimeout(data, 3000);




        // RECURSION FUNCTION   [SELF CALLING FUNCTION]

        setTimeout(() => {                 //This function will stop and wait for given time interval.
            console.log("setTimeout");
        }, 3000);

        setInterval(() => {
            console.log("setInterval");    // This funtion will stop but behind that next function will stay on continue. Due to javascript asyncronus nature
        }, 5000);
    </script>
</body>
