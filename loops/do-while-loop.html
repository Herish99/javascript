<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-while loop</title>
</head>
<body>
    <script>
        //exit control loop.
        // Do while loop will execute once even though the condition is false.
        // if condition is true it will run ,till the condition gets false.

        let counts = 20;

        do {
            console.log(counts);
            counts++
            
        } while (counts < 15);
    </script>
</body>
</html>
